<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Отгрузкa</title>
</head>
<body>
<div th:include="header :: headerr"></div>
<div class="container">
    <h5 th:text="|Номер заказа ${shipment.invoice.number}|">...</h5>
    <h5 th:text="|Дата ${shipment.dateFormat}|">...</h5>
    <h5 th:text="|Покупатель ${shipment.invoice.client.nameShort}|">...</h5>


        <table style="width:100%">
            <tr>
                <th>Артикул</th>
                <th>Наименование</th>
                <th>Кол-во</th>
                <th>Описание</th>
            </tr>
            <tr th:each="prod, idx:*{shipment.productShips}">
                <td th:text="${prod.productSmall.vendorCode}">...</td>
                <td th:text="${prod.productSmall.name}">...</td>
                <td th:text="${prod.delivQuantity}">...</td>
                <td th:text="${prod.description}">...</td>
            </tr>
        </table>
    <br>
    <!--<a class="btn btn-success" th:href="@{/print(spmtId=${shipment.id})}" onclick="window.print();">-->
    <a class="btn btn-success" href="#" onclick="window.print();">
        Печать <span class="sr-only">(current)</span>
    </a>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
