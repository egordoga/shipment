<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">

    <title>Остатки</title>
</head>
<body>
<div th:include="header :: headerr"></div>
<div class="container">
    <table style="width:100%">
        <thead>
        <tr>
            <th>Дата</th>
            <th>№ Заказа</th>
            <th>Покупатель</th>
            <th>rest</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${invs}" th:each="inv:${invs}">
            <td th:text="${inv.getKey().dateFormat}">...</td>
            <td><a th:text="${inv.getKey().number}">...</a></td>
            <td th:text="${inv.getKey().client.nameShort}">...</td>
            <td th:text="${inv.getValue()}">...</td>
        </tr>
        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td>ИТОГО</td>
            <td th:text="${sum}">$180</td>
        </tfoot>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
